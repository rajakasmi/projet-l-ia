
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guesmi Raja - Développeur Frontend</title>
    <meta name="description" content="Guesmi Raja - Développeur Frontend passionné par la création d'interfaces modernes">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset et base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #FFE8F0; /* Rose pastel très clair */
            color: #2C2C2C; /* Gris foncé */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Animations fade-in */
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .fade-in-delay-1 {
            animation: fadeIn 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }

        .fade-in-delay-2 {
            animation: fadeIn 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Titre principal */
        .main-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #D946EF, #BE185D);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        /* Sous-titre */
        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: #6B7280;
            max-width: 800px;
            margin: 0 auto 2rem;
            line-height: 1.6;
            font-weight: 300;
        }

        /* Bouton CTA */
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2rem;
            background: #D946EF;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(217, 70, 239, 0.3);
            text-decoration: none;
            font-family: inherit;
        }

        .cta-button:hover {
            background: #BE185D;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(217, 70, 239, 0.4);
        }

        .cta-button:active {
            transform: translateY(-1px) scale(1.01);
        }

        /* Icône flèche */
        .arrow-icon {
            width: 20px;
            height: 20px;
            transition: transform 0.3s ease;
        }

        .cta-button:hover .arrow-icon {
            transform: translateX(4px);
        }

        /* Éléments décoratifs */
        .decoration {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            pointer-events: none;
            z-index: -1;
        }

        .decoration-1 {
            top: 25%;
            left: 25%;
            width: 256px;
            height: 256px;
            background: rgba(236, 72, 153, 0.15);
        }

        .decoration-2 {
            bottom: 25%;
            right: 25%;
            width: 192px;
            height: 192px;
            background: rgba(217, 70, 239, 0.1);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .subtitle {
                margin-bottom: 2.5rem;
            }
            
            .cta-button {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }
            
            .decoration-1,
            .decoration-2 {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .decoration-1,
            .decoration-2 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Nom principal -->
        <h1 class="main-title fade-in">
            Guesmi Raja
        </h1>
        
        <!-- Sous-titre -->
        <p class="subtitle fade-in-delay-1">
            Développeur frontend passionné par la création d'interfaces modernes, 
            intuitives et performantes.
        </p>
        
        <!-- Bouton CTA -->
        <div class="fade-in-delay-2">
            <button class="cta-button" onclick="handleProjectsClick()">
                <span>Voir mes projets</span>
                <svg class="arrow-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                </svg>
            </button>
        </div>
        
        <!-- Éléments décoratifs -->
        <div class="decoration decoration-1"></div>
        <div class="decoration decoration-2"></div>
    </div>

    <script>
        // Fonction pour gérer le clic sur le bouton projets
        function handleProjectsClick() {
            // Ici vous pouvez ajouter la logique pour naviguer vers vos projets
            // Exemples :
            
            // 1. Rediriger vers une page projets
            // window.location.href = 'projets.html';
            
            // 2. Scroll vers une section projets
            // document.getElementById('projets').scrollIntoView({ behavior: 'smooth' });
            
            // 3. Ouvrir un portfolio externe
            // window.open('https://mon-portfolio.com', '_blank');
            
            // Pour l'instant, simple alerte de démonstration
            alert('Redirection vers la page projets...');
            
            // Exemple d'ouverture vers GitHub
            // window.open('https://github.com/votre-username', '_blank');
        }

        // Animation d'entrée au chargement de la page
        document.addEventListener('DOMContentLoaded', function() {
            // Ajouter des effets supplémentaires si nécessaire
            console.log('Page de Guesmi Raja chargée avec succès !');
        });

        // Effet parallax léger sur les éléments décoratifs (optionnel)
        document.addEventListener('mousemove', function(e) {
            const decorations = document.querySelectorAll('.decoration');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            decorations.forEach((decoration, index) => {
                const speed = (index + 1) * 0.5;
                const xMove = (x - 0.5) * speed;
                const yMove = (y - 0.5) * speed;
                
                decoration.style.transform = `translate(${xMove}px, ${yMove}px)`;
            });
        });
    </script>
</body>
</html>
